<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Bullet Royale - Lichess Trophy Leaderboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Russo One', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .title-font {
            font-family: 'Black Ops One', cursive;
        }

        /* Background animations */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        .bg-orb-1 {
            top: 40px;
            left: 40px;
            width: 384px;
            height: 384px;
            background: #eab308;
        }

        .bg-orb-2 {
            bottom: 80px;
            right: 80px;
            width: 384px;
            height: 384px;
            background: #a855f7;
            animation-delay: 1s;
        }

        .bg-orb-3 {
            top: 50%;
            left: 50%;
            width: 384px;
            height: 384px;
            background: #3b82f6;
            animation-delay: 2s;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .title-container {
            display: inline-block;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .title-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #facc15, #f97316, #dc2626);
            filter: blur(40px);
            opacity: 0.5;
        }

        .main-title {
            position: relative;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fde047, #fb923c, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,215,0,0.5), 0 4px 8px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #e9d5ff;
            margin-top: 16px;
        }

        /* User info banner */
        .user-banner {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(to right, rgba(34, 197, 94, 0.3), rgba(16, 185, 129, 0.3));
            padding: 12px 24px;
            border-radius: 16px;
            border: 2px solid rgba(134, 239, 172, 0.5);
            margin-top: 16px;
        }

        .user-info {
            text-align: left;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 900;
        }

        .user-stats {
            font-size: 0.875rem;
            color: #86efac;
        }

        /* Timer */
        .timer-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to right, rgba(220, 38, 38, 0.3), rgba(249, 115, 22, 0.3));
            padding: 16px 32px;
            border-radius: 16px;
            border: 2px solid rgba(248, 113, 113, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2);
            margin-top: 24px;
        }

        .timer-label {
            font-size: 0.875rem;
            color: #fecaca;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-value {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* Connect button */
        .connect-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to right, #22c55e, #10b981);
            padding: 20px 40px;
            border-radius: 16px;
            font-weight: 900;
            font-size: 1.25rem;
            border: 4px solid rgba(134, 239, 172, 0.5);
            box-shadow: 0 20px 50px rgba(34, 197, 94, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .connect-btn:hover {
            background: linear-gradient(to right, #16a34a, #059669);
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(34, 197, 94, 0.6);
        }

        .sync-btn {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            border: 2px solid rgba(96, 165, 250, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sync-btn:hover {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            transform: scale(1.05);
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.25rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #facc15;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Leaderboard */
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-card {
            position: relative;
            background: linear-gradient(to right, rgba(88, 28, 135, 0.6), rgba(67, 56, 202, 0.6), rgba(88, 28, 135, 0.6));
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 2px solid rgba(192, 132, 252, 0.3);
            padding: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .player-card:hover {
            border-color: rgba(250, 204, 21, 0.6);
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.3);
        }

        .player-card.top3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 96px;
            height: 100%;
            background: linear-gradient(to right, rgba(250, 204, 21, 0.2), transparent);
            filter: blur(20px);
        }

        .player-content {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .rank-badge {
            flex-shrink: 0;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 900;
            font-size: 1.5rem;
        }

        .rank-badge.top3 {
            background: linear-gradient(135deg, #facc15, #f59e0b, #ea580c);
            box-shadow: 0 10px 30px rgba(250, 204, 21, 0.5);
        }

        .rank-badge.regular {
            background: rgba(88, 28, 135, 0.8);
            color: #e9d5ff;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .streak-badge {
            font-size: 0.75rem;
            background: linear-gradient(to right, #f97316, #dc2626);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(251, 146, 60, 0.5);
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .discord-badge {
            font-size: 0.75rem;
            background: rgba(79, 70, 229, 0.5);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(129, 140, 248, 0.5);
        }

        .player-stats {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.875rem;
            color: #e9d5ff;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .trophy-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(to right, rgba(146, 64, 14, 0.5), rgba(161, 98, 7, 0.5));
            border-radius: 12px;
            border: 2px solid rgba(250, 204, 21, 0.5);
            box-shadow: 0 4px 10px rgba(250, 204, 21, 0.2);
        }

        .trophy-count {
            font-size: 1.875rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: #facc15;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .player-name {
                font-size: 1.25rem;
            }
            
            .trophy-count {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration
        const API_URL = 'https://bullet-royale.onrender.com'; // Change this for production

        // Icons
        const Trophy = ({ className, size = 24 }) => (
            <svg className={className || 'icon'} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const Zap = ({ className, size = 24 }) => (
            <svg className={className || 'icon'} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const Calendar = ({ className, size = 24 }) => (
            <svg className={className || 'icon'} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const RefreshCw = ({ className, size = 24 }) => (
            <svg className={className || 'icon'} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const App = () => {
            const [players, setPlayers] = useState([]);
            const [user, setUser] = useState(null);
            const [timeUntilReset, setTimeUntilReset] = useState('');
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);

            // Fetch current user on load
            useEffect(() => {
                fetchCurrentUser();
                fetchLeaderboard();

                // Check for auth success in URL
                const params = new URLSearchParams(window.location.search);
                if (params.get('auth') === 'success') {
                    alert(`Welcome, ${params.get('username')}! Your games are being synced.`);
                    window.history.replaceState({}, '', '/');
                }
            }, []);

            // Update countdown timer
            useEffect(() => {
                const updateCountdown = () => {
                    const now = new Date();
                    const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                    const diff = nextMonth - now;
                    
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    setTimeUntilReset(`${days}d ${hours}h ${minutes}m`);
                };
                
                updateCountdown();
                const interval = setInterval(updateCountdown, 60000);
                return () => clearInterval(interval);
            }, []);

            // Auto-refresh leaderboard every 30 seconds
            useEffect(() => {
                const interval = setInterval(() => {
                    fetchLeaderboard();
                }, 30000);
                return () => clearInterval(interval);
            }, []);

            const fetchCurrentUser = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/user`, {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setUser(data);
                    }
                } catch (error) {
                    console.error('Error fetching user:', error);
                }
            };

            const fetchLeaderboard = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/leaderboard?limit=100`);
                    const data = await response.json();
                    setPlayers(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    setLoading(false);
                }
            };

            const handleConnectLichess = () => {
                window.location.href = `${API_URL}/auth/lichess`;
            };

            const handleSyncGames = async () => {
                setSyncing(true);
                try {
                    const response = await fetch(`${API_URL}/api/sync`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        const streakMsg = result.currentStreak > 0 ? ` üî• ${result.currentStreak} win streak!` : '';
                        alert(`Synced ${result.gamesProcessed} games! Trophy change: ${result.totalTrophyChange > 0 ? '+' : ''}${result.totalTrophyChange}${streakMsg}`);
                        await fetchCurrentUser();
                        await fetchLeaderboard();
                    }
                } catch (error) {
                    console.error('Error syncing games:', error);
                    alert('Failed to sync games. Please try again.');
                } finally {
                    setSyncing(false);
                }
            };

            const getRankBadge = (rank) => {
                if (rank === 1) return 'ü•á';
                if (rank === 2) return 'ü•à';
                if (rank === 3) return 'ü•â';
                return `#${rank}`;
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="title-container">
                            <div className="title-glow"></div>
                            <h1 className="main-title title-font">‚ö° BULLET ROYALE ‚ö°</h1>
                        </div>
                        <p className="subtitle">Clash for Glory in Monthly Bullet Tournaments</p>

                        {user && (
                            <div className="user-banner">
                                <div className="user-info">
                                    <div className="user-name">
                                        {user.lichess_username}
                                        {user.current_win_streak > 0 && (
                                            <span className="streak-badge">üî• {user.current_win_streak}</span>
                                        )}
                                    </div>
                                    <div className="user-stats">
                                        Rank #{user.rank} ‚Ä¢ {user.current_trophies} üèÜ ‚Ä¢ {user.total_games} Games ‚Ä¢ Best Streak: {user.max_win_streak}
                                    </div>
                                </div>
                                <button className="sync-btn" onClick={handleSyncGames} disabled={syncing}>
                                    <RefreshCw size={16} />
                                    {syncing ? 'Syncing...' : 'Sync'}
                                </button>
                            </div>
                        )}

                        <div className="timer-container">
                            <Calendar size={24} />
                            <div>
                                <div className="timer-label">Season Reset In</div>
                                <div className="timer-value title-font">{timeUntilReset}</div>
                            </div>
                        </div>

                        {!user && (
                            <button className="connect-btn" onClick={handleConnectLichess}>
                                ‚ôû CONNECT LICHESS TO PLAY
                            </button>
                        )}
                    </div>

                    {loading ? (
                        <div className="loading">
                            <div className="spinner"></div>
                            <div>Loading leaderboard...</div>
                        </div>
                    ) : (
                        <div className="leaderboard">
                            {players.slice(0, 50).map(player => (
                                <div key={player.id} className={`player-card ${player.rank <= 3 ? 'top3' : ''}`}>
                                    <div className="player-content">
                                        <div className={`rank-badge ${player.rank <= 3 ? 'top3' : 'regular'} title-font`}>
                                            {getRankBadge(player.rank)}
                                        </div>

                                        <div className="player-info">
                                            <div className="player-name">
                                                <span>{player.lichess_username}</span>
                                                {player.current_win_streak > 0 && (
                                                    <span className="streak-badge">üî• {player.current_win_streak}</span>
                                                )}
                                                {player.discord_username && (
                                                    <span className="discord-badge">üéÆ {player.discord_username}</span>
                                                )}
                                            </div>
                                            <div className="player-stats">
                                                <span className="stat">
                                                    <Zap size={16} style={{color: '#facc15'}} />
                                                    {player.current_rating} Rating
                                                </span>
                                                <span>{player.total_games} Games</span>
                                                <span style={{color: '#4ade80'}}>{player.total_wins}W</span>
                                                <span style={{color: '#fbbf24'}}>{player.total_draws}D</span>
                                                <span style={{color: '#f87171'}}>{player.total_losses}L</span>
                                                {player.max_win_streak > 0 && (
                                                    <span style={{color: '#fb923c'}}>üèÖ Best: {player.max_win_streak}</span>
                                                )}
                                            </div>
                                        </div>

                                        <div className="trophy-container">
                                            <Trophy size={28} style={{color: '#facc15'}} />
                                            <span className="trophy-count title-font">
                                                {player.current_trophies}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
